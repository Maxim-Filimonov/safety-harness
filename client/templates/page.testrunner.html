<template name="mochaTestPage">
    <div class="fullscreen">
        <div class="col col-lg-3 fullheight helveticas">
            <input id="urlAddressBar" type="text" class="form-control" placeholder="http://www.somewhere.com" value="{{browser_window_location}}" />
            <div class="padded">
                {{> mochaTestReport }}
            </div>
        </div>
        <div class="col col-lg-9 unpadded fullheight browser-column">
            {{> webBrowserTemplate }}
        </div>
    </div>
</template>
