            <input id="urlAddressBar" type="text" class="" placeholder="http://www.somewhere.com" value="{{browser_window_location}}" />
            <div class="padded">
                {{> mochaTestReport }}

        </div>
        <div class="col col-lg-9 unpadded fullheight">
            {{> webBrowserTemplate }}
        </div>
    </div>
</template>
